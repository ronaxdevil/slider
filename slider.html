<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numors-slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="swiper.min.css" />
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./img/1.JPG)">slide1</div>
            <div class="swiper-slide" style="background-image:url(./img/2.JPG)">slide2</div>
            <div class="swiper-slide" style="background-image:url(./img/3.JPG)">slide3</div>
            <div class="swiper-slide" style="background-image:url(./img/4.JPG)">slide4</div>
            <div class="swiper-slide" style="background-image:url(./img/5.JPG)">slide5</div>
        </div>
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    </script>
</body>

</html>
